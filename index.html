<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-div">
        <h1>CALCULATOR</h1>
        <div class="calculator">
            <div class="screen">
                <div class="output">0</div>
            </div>
            <div class="keypad">
                <div class="row">
                    <button onclick="buttonClicked('(')" class="output-buttons">(</button>
                    <button onclick="buttonClicked(')')" class="output-buttons">)</button>
                    <button onclick="buttonClicked('*(1/100)')" class="output-buttons">%</button>
                    <button onclick="clearScreen()" class="output-buttons">C</button>
                    
                </div>
                <div class="row">
                    <button onclick="buttonClicked(7)">7</button>
                    <button onclick="buttonClicked(8)">8</button>
                    <button onclick="buttonClicked(9)">9</button>
                    <button onclick="buttonClicked('-')" class="operator">-</button>
                </div>
                <div class="row">
                    <button onclick="buttonClicked(4)">4</button>
                    <button onclick="buttonClicked(5)">5</button>
                    <button onclick="buttonClicked(6)">6</button>
                    <button onclick="buttonClicked('*')" class="operator">x</button>
                </div>
                <div class="row">
                    <button onclick="buttonClicked(1)">1</button>
                    <button onclick="buttonClicked(2)">2</button>
                    <button onclick="buttonClicked(3)">3</button>
                    <button onclick="buttonClicked('/')" class="operator">/</button>
                </div>
                <div class="row">
                    <button onclick="buttonClicked(0)">0</button>
                    <button onclick="buttonClicked('.')">.</button>
                    <button onclick="result()" class="operator">=</button>
                    <button onclick="buttonClicked('+')" class="operator">+</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
